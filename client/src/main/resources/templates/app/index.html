<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
			<div class="page-header">
				<h2>User ID: <span th:text="${name}"></span></h2>
				<h3>User Roles: <span th:text="${roles}"></span></h3>
			</div>
		<div class="row">
			<div class="col-md-6">
				<h3>User Request</h3>
				<ul th:each="res:${users}">
					<li th:text="${res}"></li>
				</ul>
				<a href="/app/user">user page</a>
			</div>
			<div class="col-md-6">
			<h3>Admin Request</h3>
				<ul th:each="res:${admin}">
					<li th:text="${res}"></li>
				</ul>
				<a href="/app/admin">admin page</a>
			</div>

		</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/sso/logout}" method="post">
					<input type="submit" value="logout" class="btn btn-default"></input>
				</form>
			</div>
		</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
